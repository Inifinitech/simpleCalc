<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A basic calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="showtext">
                <input type="text" name="display" readonly>
            </div>
        <!-- <div class="calculator"> -->
            <div class="calculator-keys">
                <button type="button" onclick="appendToDisplay('+')">+</button>
                <button type="button" onclick="appendToDisplay('7')">+</button>
                <button type="button" onclick="appendToDisplay('8')">+</button>
                <button type="button" onclick="appendToDisplay('9')">+</button>
                <button type="button" onclick="appendToDisplay('-')">+</button>
                <button type="button" onclick="appendToDisplay('4')">+</button>
                <button type="button" onclick="appendToDisplay('5')">+</button>
                <button type="button" onclick="appendToDisplay('6')">+</button>
                <button type="button" onclick="appendToDisplay('/')">+</button>
                <button type="button" onclick="appendToDisplay('1')">+</button>
                <button type="button" onclick="appendToDisplay('2')">+</button>
                <button type="button" onclick="appendToDisplay('3')">+</button>
                <button type="button" onclick="appendToDisplay('0')">+</button>
                <button type="button" onclick="appendToDisplay('00')">+</button>
                <button type="button" onclick="appendToDisplay('.')">+</button>
                <button type="button" onclick="appendToDisplay('*')">+</button>
                <button type="button" onclick="appendToDisplay('=')">+</button>
                <button type="button" onclick="appendToDisplay('AC')">+</button>
                <button type="button" onclick="appendToDisplay('Del')">+</button>
            </div>
        </div>
    </div>
</body>
</html>
